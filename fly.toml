app = "mist-ai"
primary_region = "iad"

[build]

[http_service]
  internal_port = 5000  # Ensure this matches Flask's port
  force_https = true
  auto_stop_machines = false  # Prevents Fly from auto-stopping the app
  auto_start_machines = true
  min_machines_running = 1  # Keeps at least one instance running
  processes = ["app"]

[[vm]]
  memory = "512MB"  # Reduced from 1GB to 512MB for the free tier
  cpu_kind = "shared"
  cpus = 1

[metrics]
  port = 5000
  path = "/metrics"  # Optional, for monitoring performance
