<!DOCTYPE html>
<html>
<head>
  <style>
    /* Make iframe fill the popup nicely */
    html, body {
      margin: 0; padding: 0; width: 400px; height: 600px; /* or your popup size */
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://mistai.org" id="mistai-frame" allow="clipboard-write"></iframe>
</body>
</html>
