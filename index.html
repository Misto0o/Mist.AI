<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Sidebar Toggle Button (Hamburger Button) -->
            <button id="sidebarToggle" class="toggle-btn"><i class="fas fa-bars"></i></button>

            <!-- Sidebar Close Button (Only visible when expanded) -->
            <button id="closeSidebar" class="close-btn">√ó</button>

            <!-- Sidebar Icons (Visible when collapsed) -->
            <div class="sidebar-icons">
                <button class="sidebar-icon" onclick="window.open('https://builtbykristian.netlify.app', '_blank')"><i
                        class="fas fa-home"></i></button>
                <button class="sidebar-icon" onclick="window.open('https://github.com/Misto0o/Mist.AI', '_blank')"><i
                        class="fas fa-code"></i></button>
                <button class="sidebar-icon" onclick="showRandomPrompt()"><i class="fas fa-random"></i></button>
                <button class="sidebar-icon" onclick="showFunFact()"><i class="fas fa-lightbulb"></i></button>
                <!-- Help Button inside Sidebar -->
                <button class="sidebar-icon" onclick="openReadmeModal()">
                    <i class="fa-solid fa-circle-question"></i>
                </button>
            </div>

            <!-- Menu Content (Hidden when collapsed) -->
            <div class="sidebar-content">
                <p class="menu-label has-text-centered has-text-success is-size-4">My Creator's Contact</p>
                <ul class="menu-list">
                    <li><a href="https://builtbykristian.netlify.app" target="_blank">About Me</a></li>
                    <li><a href="https://github.com/Misto0o/Mist.AI" target="_blank">My GitHub Code!</a></li>
                    <li><a onclick="openReadmeModal()">Help / README</a></li>
                    <li><a onclick="showRandomPrompt()">Random Prompt</a></li>
                    <li><a onclick="showFunFact()">Fun Fact</a></li>
                </ul>
            </div>
        </aside>
    </div>

    <header class="header">
        <div class="welcome">
            <h1 class="title">Hello, there</h1>
            <p class="subtitle">How can I help you today?</p>
        </div>
    </header>

    <main class="main-container">
        <h1 class="site-title">Mist.AI</h1>
    </main>

    <div id="chat-box" class="chat-box"></div>

    <!-- INPUT SECTION OUTSIDE MAIN CONTAINER -->
    <div class="input-section">
        <div class="chat-input-container">
            <div id="image-preview" class="image-preview"></div>

            <!-- Slash Command Button -->
            <button id="slash-button" class="slash-button">/</button>

            <!-- Text Input -->
            <textarea class="input is-dark" id="user-input" placeholder="Type a message..."
                autocomplete="off"></textarea>

            <!-- Word Counter -->
            <div id="word-counter">0 / 1200</div>

            <!-- Tools Button and Menu -->
            <div class="tools-wrapper">
                <button class="icon-button" id="tools-toggle">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <div id="tools-menu" class="tools-popup">
                    <button class="tool-option" id="upload-image-btn">üñºÔ∏è Upload Image</button>
                    <button class="tool-option" id="upload-document-btn">üìÑ Upload Document</button>
                    <input type="file" id="file-upload-image" class="upload-input" accept=".png,.jpg,.jpeg,.bmp,.gif"
                        style="display: none;" />
                    <input type="file" id="file-upload-document" class="upload-input" accept=".pdf,.doc,.docx,.txt"
                        style="display: none;" />
                    <hr />
                    <label class="tool-option model-label">Model:
                        <select id="model-select" class="model-select" onchange="swapModel(this)">
                            <option value="Gemini" selected>Mist.AI Nova ‚≠ê</option>
                            <option value="CommandR">Mist.AI Sage ü§ñ</option>
                            <option value="Mistral">Mist.AI Flux üå¨Ô∏è</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- Send Button -->
            <button class="icon-button" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <p class="disclaimer-text">
        MistAI may display inaccurate info, including about people, so double-check its responses.
    </p>
    </div>
    </main>

    <!-- Overlay background (optional for modal effect) -->
    <div class="overlay" id="overlay"></div>

    <!-- README Modal (can stay globally positioned) -->
    <div id="readme-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <div id="readme-content"></div>
        </div>
    </div>

    <div class="theme-container">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
            <option value="dark">Default</option>
            <option value="light">Light</option>
            <option value="blue">Aqautic</option>
            <option value="midnight">Midnight</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="arctic">Arctic</option>
            <option value="terminal">Terminal</option>
            <option value="sunset">Sunset</option>
            <option value="konami" id="konami-option" style="display: none;">Konami Theme</option>
        </select>
    </div>

    <div id="debug-panel">
        <div class="button-grid">
            <button onclick="localStorage.setItem('creatorMode', 'true')">üëë Set Creator Mode</button>
            <button onclick="localStorage.setItem('creatorMode', 'false')">‚ùå Disable Creator</button>
            <button onclick="localStorage.removeItem('creatorMode')">üßπ Clear</button>
            <button onclick="alert('CreatorMode = ' + localStorage.getItem('creatorMode'))">üëÅÔ∏è Check</button>
            <button id="toggleDevBypassBtn">üõ†Ô∏è Toggle Dev Bypass</button>
            <button onclick="localStorage.removeItem('devBypass'); alert('Dev Bypass cleared');">üßπ Clear Dev
                Bypass</button>
            <button onclick="alert('Dev Bypass = ' + localStorage.getItem('devBypass'));">üëÅÔ∏è Check Dev Bypass</button>
            <button onclick="location.reload();">üîÑ Reload</button>
        </div>
    </div>

    <script src="/script.js?v=17" defer></script>
    <script src="/service-worker.js?v=17" defer></script>
