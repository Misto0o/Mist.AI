<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    /* Reset and body */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Container */
    .container {
      background: #111;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #fff;
    }

    /* Flash messages */
    .error, .success {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .error { background: #330000; color: #ff5555; }
    .success { background: #113311; color: #55ff55; }

    /* Inputs */
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #ff4d4d;
      box-shadow: 0 0 8px rgba(255,77,77,0.5);
    }

    /* Button */
    button {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: none;
      background-color: #ff4d4d;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #cc0000;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }
      input, button {
        font-size: 1.05rem;
        padding: 0.85rem 1rem;
      }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required autofocus />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
